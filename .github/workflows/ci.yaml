name: ci

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 5
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/dailycahcah:squadrun

  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      
      - run: npm ci

      - run: npm run lint

  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 5

      - name: Check out repository code
        uses: actions/checkout@v3

      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}

      - run: npm ci
      # test 추가
  
  deploy:
    name: deploy
    runs-on: [ self-hosted, label-go ]
    needs: [lint, build]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 5

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Docker run
        run: |
          docker stop go_cicd && docker rm go_cicd && docker rmi solone313/dailycahcah:squadrun
          docker image pull solone313/dailycahcah:squadrun
          docker run -d -e DBUSER='${{ secrets.DBUSER }}' \
            -e DBPASS='${{ secrets.DBPASS }}' \
            -e DBNAME='${{ secrets.DBNAME }}' \
            -e DBHOST='${{ secrets.DBHOST }}' \
            -p 80:3000 \
            --name go_cicd \
            --restart always solone313/dailycahcah:squadrun
